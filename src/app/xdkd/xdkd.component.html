<h1>手动计算快递费用</h1>
<div>
    <label>体积：</label>
    <nz-input-number class="m2" [(ngModel)]="PostModel.volume"></nz-input-number>
</div>
<div>
    <label>估价：</label>
    <nz-input-number class="m2" [(ngModel)]="PostModel.price"></nz-input-number>
</div>
<div>
    <span>邮费：{{postfee | number}} ISK</span>
</div>
<div>
    <button nz-button nzType="primary" (click)="CalculatePrice()">计算</button>
</div>
<app-expressoption [ExpOption]="ExpOption"></app-expressoption>
